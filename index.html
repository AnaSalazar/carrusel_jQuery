<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Pruebas de Carrusel con jQuery</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="contenedor">
      <div class="imagenes centrar padding10">
        <ul>
          <li><img id="imgBruja" src="assets/images/bruja.jpg" alt=""></li>
          <li><img id="imgFiesta" src="assets/images/fiesta.jpg" alt=""></li>
          <li><img id="imgSilueta" src="assets/images/silueta.jpg" alt=""></li>
          <li><img id="imgSombrero" src="assets/images/sombrero.jpg" alt=""></li>
          <li><img id="imgVolando" src="assets/images/volando.jpg" alt=""></li>
        </ul>
      </div>
      <div class="botones centrar">
        <li><button id="botonBruja">1</button></li>
        <li><button id="botonFiesta">2</button></li>
        <li><button id="botonSilueta">3</button></li>
        <li><button id="botonSombrero">4</button></li>
        <li><button id="botonVolando">5</button></li>
      </div>
    </section>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
